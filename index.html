<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar">

            <div class="navlogo border1">
                <div id="logo"></div>
            </div>

            <div class="navaddress border1">
                <p id="p1navadd">Deliver to</p>
                <div id="addlogo">
                    <i class="fa-solid fa-location-dot"></i>
                    <p id="p2navadd">India</p>
                </div>
            </div>

            <div class="navsearch">
                <select id="searchselect">
                    <option value="All">All</option>
                </select>
                <input type="text" placeholder="Search Amazon" id="searchinput">
                <button id="searchbutton"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="navlang border1">
                <div id="flaglogo"></div>
                <div id="lang">En</div>
                <div id="arrow"><i class="fa-solid fa-caret-down"></i></div>
            </div>

            <div class="navsignin border1">
                <p class="row1">Hello, sign in</p>
                <p class="row2">Accounts & Lists</p>
            </div>

            <div class="navreturns border1">
                <p class="row1">Returns</p>
                <p class="row2">& Orders</p>
            </div>

            <div class="navcart border1">
                <div id="cart"><i class="fa-solid fa-cart-shopping"></i><span id="pnavcart" class="row2">Cart</span></div>
            </div>
        </div>
        
        <div class="menu">
            <div id="menu1" class="border2">
                <i class="fa-solid fa-bars"></i>
                <span id="smenu1">All</span>
            </div>

            <div id="menu2">
                <p class="pmenu2 border2">Today's Deals</p>
                <p class="pmenu2 border2">Costumer Service</p>
                <p class="pmenu2 border2">Registry</p>
                <p class="pmenu2 border2">Gift Cards</p>
                <p class="pmenu2 border2">Sell</p>
            </div>
        </div>
    </header>
<!-- hero section starts -->
    <div class="herosection">
        <div id="herocontent">You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. 
        <a href="https://www.amazon.in/" id="herolink">Click here to go to amazon.in</a></div>
    </div>
</body>
</html>
